<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="progressBar">
        <div id="progressBarFill"></div>
    </div>
    <div id="progressBar2">
        <div id="progressBar2Fill"></div>
    </div>
    <div id="progressBar3">
        <div id="progressBar3Fill"></div>
    </div>
    <div id="progressBar4">
        <div id="progressBar4Fill"></div>
    </div>
    <div id="imageWarning">
        <img id="image" src="Assets/_Assets/Textures/Warning.png" alt="image">
    </div>
    <div id="imageWarning2">
        <img id="image2" src="Assets/_Assets/Textures/Warning.png" alt="image">
    </div>
    <div id="imageSuccessful" class="image-container">
        <span class="image-text">Successfully<br>delivered</span>
        <img id="image3" src="Assets/_Assets/Textures/TickBorder.png" alt="image">
    </div>
    
    <div id="imageFailed" class="image-container">
        <span class="image-text">Unsuccessfully<br>delivered</span>
        <img id="image4" src="Assets/_Assets/Textures/Cross.png" alt="image">
    </div> 
    <div class="countdown">
        <div class="background"></div>
        <div class="time"></div>
    </div>
    <div class="imageLoading">
        <img src="Assets/_Assets/Textures/Loading background.jpg" alt="image">
    </div>
    <div class="image-table">
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
